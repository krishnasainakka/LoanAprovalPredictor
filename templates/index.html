<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Predictor</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <header>
        <div class="logo">
            <strong>Loan Predictor</strong>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>EMI Calculator</li>
                <li>About</li>
                <li>Contact us</li>
            </ul>
        </nav>
    </header>
    <form action="/predict", method="POST">
        <div class="form-group">
            <label for="name"><strong>Name</strong></label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="gender"><strong>Gender</strong></label>
            <select name="gender" id="gender" aria-placeholder="Gender">
                <option value="disabled">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="marital_status"><strong>Martial status</strong></label>
            <select id="marital_status" name="marital_status" aria-placeholder="Marital Status">
                <option value="disabled">Marital Status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dependents"><strong>Dependents</strong></label>
            <select id="dependents" name="dependents"" aria-placeholder="Dependents">
                <option value="disabled">Dependents</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>
        </div>
        <div class="form-group">
            <label for="education"><strong>Education</strong></label>
            <select id="education" name="education" aria-placeholder="Education">
                <option value="disabled">Education</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
        </div>
        <div class="form-group">
            <label for="self_employed"><strong>Self Employed</strong></label>
            <select id="self_employed" name="self_employed" aria-placeholder="Self Employed">
                <option value="disabled">Self Employed</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="applicant_income"><strong>Applicant Income</strong></label>
            <input type="text" id="applicant_income" name="applicant_income" placeholder="Applicant Income">
        </div>
        <div class="form-group">
            <label for="coapplicant_income"><strong>Coapplicant Income</strong></label>
            <input type="text" id="coapplicant_income" name="coapplicant_income" placeholder="Coapplicant Income">
        </div>
        <div class="form-group">
            <label for="loan_amount"><strong>Loan Amount(in thousands)</strong></label>
            <input type="text" id="loan_amount" name="loan_amount" placeholder="Loan Amount">
        </div>
        <div class="form-group">
            <label for="loan_term"><strong>Loan Term(in months)</strong></label>
            <input type="text" id="loan_term" name="loan_term" placeholder="Loan Term">
        </div>
        <div class="form-group">
            <label for="credit_history"><strong>Credit History</strong></label>
            <input type="text" id="credit_history" name="credit_history" placeholder="Credit History">
        </div>
        <div class="form-group">
            <label for="property_area"><strong>Property Area</strong></label>
            <select id="property_area" name="property_area" aria-placeholder="Property-area">
                <option value="disabled selected">Property Area</option>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>
        </div>
        <button type="submit" value="submit">Predict</button>
    </form>

    
</body>
</html>
